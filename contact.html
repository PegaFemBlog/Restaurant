<body>
<!--------------------------------------------------------------------
      Header with Added Fonts 
---------------------------------------------------------------->
<div class="container-fluid" id="header">
  <a id="logo">Dally's</a>
  <div>
  <ul class="nav" id="menu">
   <button type="button" class="btn btn-outline-secondary"><li><a href="index.html"><span>Home</span></a></li></button>
    <button type="button" class="btn btn-outline-secondary"><li><a href="menu.html"><span>Menu</span></a></li></button>
    <button type="button" class="btn btn-outline-secondary"><li><a href="contact.html"><span>Contact</span></a></li></button>
  </ul>
</div>
<!-- Header ends here-->
<br>
<section>
<form class="form-horizontal">
<article id="contact">
<div class="form-group">
	<label for="name">Name:</label>
	<input type="text" id="name" name="name"> 
</div>
<div class="form-group">
	<label for="email">Email:</label>
	<input type="email" id="lastName" name="email"> 
</div>
<div class="form-group">
	<label for="phone">Phone Number:</label>
	<input type="text" id="phone" name="phone"> 
</div>
	<!--------------------- DROPDOWN SELECTION ---------------------->
<div class="form-group">
	<label for="reason">Reason for Inquiry:</label>
			<select id="reason" name="reason"> 
			<option value="default" selected>Catering</option>
			<option value="party">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
		</select><br >
	</div>
<!--------------------- TEXT BOX AREA ---------------------->
<label for="info">Additional Information:</label>
	<textarea id="info" name="info" class="form-control">
	</textarea><br />
<!--------------------- RADIO BUTTONS ---------------------->
<fieldset>
<label for="priorvisit">Have you been to the restaurant before?</label>
<div class="form-group">
<label for="yes" class="radio-inline"><input type="radio" id="visitYes" name="Yes" class="radio-inline">Yes</label>
<label for="no" class="radio-inline"><input type="radio" id="visitNo" name="No">No</label>
</div>
</fieldset>
<!--------------------- CHECKBOXES  ---------------------->
<fieldset>
<legend><strong>Best days to contact you:</strong></legend><br />
<div class="form-check form-check-inline">
		<input type="checkbox" class="form-check-input" name="contact" value="M">
		<label class="form-check-label" for="mon">M</label><br />
</div>
<div class="form-check form-check-inline">
		<input type="checkbox" class="form-check-input" name="contact" value="T">
		<label class="form-check-label" for="tues">T</label><br />
</div>
<div class="form-check form-check-inline">
		<input type="checkbox" class="form-check-input" name="contact" value="W">
		<label class="form-check-label" for="wed">W</label><br />
</div>
<div class="form-check form-check-inline">
		<input type="checkbox" class="form-check-input" name="contact" value="Th">
		<label class="form-check-label"for="thus">Th</label><br />
</div>
<div class="form-check form-check-inline">
		<input type="checkbox" class="form-check-input" name="contact" value="F">
		<label class="form-check-label" for="fri">F</label><br />
</div>
</fieldset>

<br >
<input type="submit" name="submit" value="Send Request">
	</form>
</article>
