<section>
<article id="contact">
<form>
	<label for="name">Name:</label><br />
	<input type="text" id="name" name="name"> <br />
	
	<label for="email">Email:</label><br />
	<input type="email" id="lastName" name="email"> <br />
	
	<label for="phone">Phone Number:</label><br />
	<input type="text" id="phone" name="phone"> <br />
	
	<label for="reason">Reason for Inquiry:</label><br />
			<select id="reason" name="reason"> 
			<option value="default" selected>Catering</option>
			<option value="party">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
		</select><br >

<label for="info">Additional Information:</label><br />
	<textarea id="info" name="info">
	</textarea><br />
<fieldset>

<legend>Best days to contact you:</legend><br />
		<input type="checkbox" id="days" name="contact" value="M">
		<label for="mon">M</label><br />
		<input type="checkbox" id="days" name="contact" value="T">
		<label for="tues">T</label><br />
		<input type="checkbox" id="days" name="contact" value="W">
		<label for="wed">W</label><br />
		<input type="checkbox" id="days" name="contact" value="Th">
		<label for="thus">Th</label><br />
		<input type="checkbox" id="days" name="contact" value="F">
		<label for="fri">F</label><br />
</fieldset>
<br >
<input type="submit" name="submit" value="Send Request">
